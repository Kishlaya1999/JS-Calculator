<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/style.css">
     <title>Calculator</title>
</head>
<body>
     <div class="container">
          <h1>Created by Kishlaya</h1>
          <div class="calculator-container">
               <!-- <input dir="rtl" id="input" type="number" class="input">  -->
               <div class="input" id="input"></div>
               <button class="btn btn-grey all-clear">AC</button>
               <button class="btn btn-grey clear">C</button>
               <button class="btn btn-grey btn-operators percent">%</button>
               <button class="btn btn-operators divide">/</button>
               <button class="btn btn-number seven">7</button>
               <button class="btn btn-number eight">8</button>
               <button class="btn btn-number nine">9</button>
               <button class="btn btn-operators multiply">*</button>
               <button class="btn btn-number four">4</button>
               <button class="btn btn-number five">5</button>
               <button class="btn btn-number six">6</button>
               <button class="btn btn-operators minus">-</button>
               <button class="btn btn-number one">1</button>
               <button class="btn btn-number two">2</button>
               <button class="btn btn-number three">3</button>
               <button class="btn btn-operators plus">+</button>
               <button class="btn btn-number zero">0</button>
               <button class="btn btn-number decimal">.</button>
               <button class="btn btn-equals equals">=</button>
          </div>
     </div>
     <script src="./script.js"></script>
</body>
</html>
